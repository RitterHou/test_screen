<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style>
html, body {
  width: 100%;
  height: 100%;
}
body {
  margin: 0;
  font-size: 20px;
  line-height: 30px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Hiragino Sans GB", "Microsoft Yahei", 微软雅黑, Arial, Helvetica, STHeiti, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}
.flex-container {
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
<body class="flex-container" oncontextmenu="return false;">
<div style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select: none; user-select: none; -o-user-select: none;" unselectable="on" onselectstart="return false;" onmousedown="return false;">
    <p>数据加载中...</p>
</div>
<audio autoplay loop oncanplay="readyToPlay()">
      <source src="いけないボーダーライン(Remix).mp3">
</audio>
</body>
<script>
 var COLORS = [
    {
      name: 'white',
      backgroundColor: 'white',
      foregroundColor: 'black',
    },
    {
      name: 'red',
      backgroundColor: 'red',
      foregroundColor: 'white',
    },
    {
      name: 'green',
      backgroundColor: 'green',
      foregroundColor: 'white',
    },
    {
      name: 'blue',
      backgroundColor: 'blue',
      foregroundColor: 'white',
    },
    {
      name: 'cyan',
      backgroundColor: 'cyan',
      foregroundColor: 'black',
    },
    {
      name: 'yellow',
      backgroundColor: 'yellow',
      foregroundColor: 'black',
    },
    {
      name: 'magenta',
      backgroundColor: 'magenta',
      foregroundColor: 'black',
    },
    {
      name: 'black',
      backgroundColor: 'black',
      foregroundColor: 'white',
    }
];
function readyToPlay() {
    window.setTimeout(startToPlay, 1500);
}
function startToPlay() {
    document.querySelector("div p").innerText = 'hello, world';
    renderNextColor();
}
var colorIndex = 0;
function renderNextColor() {
    colorIndex = (colorIndex + 1) % COLORS.length;
    document.body.style.backgroundColor = COLORS[colorIndex].backgroundColor;
    document.body.style.color = COLORS[colorIndex].foregroundColor;

    window.setTimeout(renderNextColor, 20);
}
</script>
</html>
